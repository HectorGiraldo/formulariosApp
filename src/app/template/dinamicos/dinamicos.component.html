<h2>Templte: <small>Dinamicos</small> </h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   required
                   [ngModel] = "persona.nombre"
                   name="nombre"
                   placeholder="Nombre de la persona" >
                   <span class="form-text text-danger"
                          *ngIf="miFormulario.controls['nombre']?.errors
                          && miFormulario.controls['nombre']?.touched ">Este campo es obligatorio</span>
        </div>

    </div>

    <!-- agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input type="text"
                       class="form-control"
                       name="nuevo"
                       (keyup.enter)="agregar()"
                       [(ngModel)]="nuevoJuego"
                       placeholder="Agregar juego" >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()" >
                    Agregar
                </button>
                
            </div>
                  
        </div>

    </div>

    <!-- Lista de juegos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input type="text"
                       class="form-control "
                       [(ngModel)]="juego.nombre"
                       required
                       name="favortito_{{i}}"
                        >
                <button class="btn btn-outline-danger "
                        type="button"
                        (click)="eliminar(i)" >
                    Eliminar
                </button>

            </div>
                 
        </div>

    </div>

    <div class="row">
        <div class="col-wm-12">
            <button class="btn btn-primary float-end"
                    type="button"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()"
                     >
                Guardar
            </button>

        </div>

    </div>
</form>


<span>Persona</span>
<pre> {{persona | json}} </pre>
